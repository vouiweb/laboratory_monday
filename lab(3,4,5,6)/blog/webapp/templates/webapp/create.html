{% extends "webapp/header.html" %}

{% block title %} Создать статью {% endblock %}

{% block data %}
	 <div class="create-container">
		 <h1>Написать статью</h1>
		 <form method="POST">{% csrf_token %}
			 <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"><br>
			 <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
			 <input type="submit" value="Сохранить">
		 </form>
		 {{ form.errors }}
	 </div>
	 <style>
	 	form {
	 		width: 400px;
	 	}
	 	form > input {
	 		margin-top: 10px;
	 		padding: 7px;
	 	}
	 	textarea {
	 		box-sizing: border-box;
	 		width: 100%;
	 		padding: 10px;
	 		min-height: 150px;
	 	}
	 </style>
{% endblock %}
